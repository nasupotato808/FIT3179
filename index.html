<!DOCTYPE html>
<head>
  <title>FIT3179 Data Visualisation 2</title>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

  <!-- Import pure.css -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
    integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
</head>

<body>

  <div>


    <div class="container">
      <!-- pure grid group -->
      <div class="pure-g">
        <div class ="pure-u-1-1">
          <div class="banner">
            <h1>Healthcare resource distribution and population in Malaysia</h1>
            <p>This visualisation is to observe the healthcare resource distribution and the population by state in Malaysia.</p>
          </div>
        </div>
      </div>
        <div class="pure-u-1-1">
          <div id="choropleth_map" class="vis-container"></div>
          <p>sth</p>
        </div>

        <div class="pure-u-1-2">
          <div id="vis2" class="vis-container"></div>
          <p>sth</p>
        </div>
        <div class="pure-u-1-2">
          <div id="vis3" class="vis-container"></div>
          <p>sth</p>
        </div>
      </div>
      <!-- end pure grid group -->
    </div>
    <script type="text/javascript">
      var vis1 = "js/bed_utilisation.vg.json";
      vegaEmbed("#choropleth_map", vis1)
        .then(function (result) {
          // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        })
        .catch(console.error);

      var vis2 = "js/num_of_hospital_by_state.vg.json";
      vegaEmbed("#vis2", vis2)
        .then(function (result) {
          // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        })
        .catch(console.error);

      var vis3 = "js/population_pyramid.vg.json";
      vegaEmbed("#vis3", vis3)
        .then(function (result) {
          // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        })
        .catch(console.error);
      paint(brush);
    </script>
  </div>
</body>
</html>
