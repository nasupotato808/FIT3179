<!DOCTYPE html>
<html>
  <head>
    <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>

    <!-- Import pure.css -->

      rel="stylesheet"
      href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
      integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ"
      crossorigin="anonymous"
    />

      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="css/style.css" media="all" />
  </head>
  <body>
    <div class="page">
      <h1>Healthcare Resource Utilisation and Accessibility in Malaysia</h1>
      <h2>The utilisation of ICU/Non ICU beds in state</h2>
      <p>Data as of 06 Sept 2024, 23:59</p>
      <div id="choropleth_map"></div>

      <script type="text/javascript">
        var specVis1 = "js/bed_utilisation.vg.json";
        vegaEmbed("#choropleth_map", specVis1)
          .then(function (result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
          })
          .catch(console.error);
        var specVis2 = "population_by_state.vg.json";
        vegaEmbed("#choropleth_map2", specVis2);
        paint(brush);
      </script>
    </div>
  </body>
</html>
