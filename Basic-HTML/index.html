<!-- HTML strcutre
 <h1> This is a heading </h1>
  start tag: <h1>
  textual content: This is a heading
  end tag: </h1>
  -->
<!-- type html:5, remove meta-->
<!-- lets the browser know that this document should be processed as an
HTML document -->
<!DOCTYPE html>
<!-- the root of an HTML document. It will have two children elements nested in it
(head and body element) -->
<html lang="en">
  <!-- used to link your CSS and JS files to the HTML document and to give a
title for this web page. -->
  <head>
    <title>My first HTML Document</title>
  </head>
  <!-- the container for all your visible content, such as images, videos or textual
  content. -->

  <body>
    <!-- Six levels of headings could be used in an HTML document. <h1>, <h2>, <h3>, <h4>, <h5> and
    <h6>. The default styles of the headings vary in font size -->
    <h1>Heading 1</h1>
    <!-- <p> elements is used to define paragraphs in HTML. For each paragraph that is added to the
      HTML document, a separate element needs to be created -->
    <p>My First Paragraph.</p>

    <!-- 
    <table> element represents the outer container for creating a table
      ● <th> element represents the first heading row in a table
      ● <tr> element represents a row
      ● <td> element represent columns in a single row
    <img src ="sample.jpg">: embeds an image in the HTML document, not required end tag
    <a href="LINK_TO">: creates a hyperlink in the HTML document
    -->
    <table border="1" cellpadding="10%">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>2</td>
      </tr>
      <tr>
        <td>Jone</td>
        <td>Smith</td>
        <td>23</td>
      </tr>
    </table>
  </body>
</html>
